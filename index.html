<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<style>
    @media screen and (min-width: 200px) {
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .container {
            width: 100%;
            padding: 1px;
            /* height: 100v; */
            background-color: #fee300;
            overflow: hidden;
        }

        .container .inner {
            margin: 100px auto;
            padding: 10px;
            width: 90%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
        }

        .container .inner .header {
            margin: 50px 0px 0px 0px;
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: row;
            text-transform: uppercase;
            /* border: 1px solid; */
        }

        .container .inner .header .heading {
            width: 50%;
            height: auto;
            /* border: 1px solid; */
        }

        .container .inner .header .pages {
            width: 50%;
            height: auto;
            display: flex;
            flex-direction: row-reverse;
        }

        .container .inner .header .pages h1 {
            height: 80px;
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid;
            border-radius: 50%;
        }

        .container .inner .form {
            margin: 30px auto 0px auto;
            width: 100%;
            height: auto;
        }

        .container .inner .form input {
            margin: 5px 0px 0px 0px;
            padding: 10px 10px;
            width: 100%;
            background: transparent;
            outline: none;
            border: 1px solid rgb(110, 106, 106);
            border-radius: 5px;
            color: black;
        }

        ::placeholder {
            color: black;
            font-size: 1rem;
        }

        .container .inner .form input:focus {
            border: 1px solid black;
        }

        .container .inner .form select {
            margin: 5px 0px 0px 0px;
            padding: 10px 10px;
            width: 100%;
            background: transparent;
            outline: none;
            border: 1px solid rgb(110, 106, 106);
            border-radius: 5px;
            color: black;
            font-size: 1rem;
        }

        .container .inner .form select:focus {
            border: 1px solid black;
        }
        .container .inner .form select option {
            margin: 5px 0px 0px 0px;
            padding: 10px 10px;
            width: 100%;
            /* background: transparent; */
            background-color: #fee300;
            outline: none;
            border: 1px solid rgb(110, 106, 106);
            border-radius: 5px;
            color: black;
            font-size: 1rem;
        }
        

        .container .inner .form #signup {
            margin: 10px 0px 0px 0px;
            padding: 10px 10px;
            width: 100%;
            background-color: black;
            outline: none;
            border-radius: 5px;
            color: white;
            border: 1px solid black;
            transition: 1s;
            font-size: 16px;
        }


        .container .inner .form #signup:hover {
            cursor: grab;
            color: black;
            background-color: transparent;
            border: 1px solid rgb(110, 106, 106);
        }

        .container .inner .form #login {
            margin: 10px 0px 50px 0px;
            padding: 10px 10px;
            width: 100%;
            display: block;
            text-decoration: none;
            text-align: center;
            background: transparent;
            outline: none;
            border: none;
            border-radius: 5px;
            color: black;
            transition: 1s;
            font-size: 16px;
        }

        .container .inner .form #login:hover {
            cursor: grab;
            color: white;
            background-color: black;

        }

    }

    @media screen and (min-width: 900px) {
        .container .inner {
            margin: 100px auto;
            padding: 10px;
            width: 300px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
        }
    }
</style>

<body>
    <div class="container">
        <div class="inner">
            <div class="header">
                <h1 class="heading">
                    create <br> account
                </h1>
                <div class="pages">
                    <h1><span>1/2</span></h1>
                </div>
            </div>
            <div class="form">
                <input type="text" name="" placeholder="Enter Your Name here" id="name">
                <input type="email" name="" placeholder="Enter Your Email here" id="email">
                <input type="password" name="" placeholder="Enter Your Password here" id="password">
                <!-- <label for="role">Role:</label> -->
                <select name="" id="role">
                    <option value="" selected disabled>Select Pannel</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                <button id="signup">Sign Up</button>
                <a href="login.html" id="login">Login</a>
            </div>
        </div>
    </div>
